<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('wallpaper.png'); /* Use the correct path to your image */
            background-size: cover;
            background-position: center;
            color: #0c0a0a; /* White color for better visibility */
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for container */
            padding: 20px;
            border-radius: 10px;
        }

        h1, h3 {
            color: #ff6f61; /* Bright orange */
            text-shadow: 2px 2px 4px #000; /* Black shadow for better visibility */
            font-weight: bold; /* Make the font bold */
        }

        #todo-form {
            margin-bottom: 20px;
        }

        #new-todo {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: calc(100% - 100px);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffecb3; /* Light orange */
            cursor: pointer;
        }

        button:hover {
            background-color: #ffcc80; /* Darker orange */
        }

        #todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            background-color: #fff;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .todo-item.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }



/* Customizing the audio controls (works in some browsers) */
audio::-webkit-media-controls-panel {
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
}

audio::-webkit-media-controls-play-button,
audio::-webkit-media-controls-volume-slider,
audio::-webkit-media-controls-current-time-display,
audio::-webkit-media-controls-time-remaining-display,
audio::-webkit-media-controls-mute-button,
audio::-webkit-media-controls-toggle-closed-captions-button,
audio::-webkit-media-controls-fullscreen-button {
    color: #ff6f61;
}


    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <h3>Click on the items to cross them off, once you are finished!</h3>
        <form id="todo-form">
            <input type="text" id="new-todo" placeholder="What needs to be done?">
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list">
            <!-- To-Do items will appear here -->
        </ul>
    </div>

    <script>
        document.getElementById('todo-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const newTodoText = document.getElementById('new-todo').value;

            if (newTodoText) {
                const listItem = document.createElement('li');
                listItem.textContent = newTodoText;
                listItem.className = 'todo-item';
                listItem.addEventListener('click', function() {
                    this.classList.toggle('completed');
                });
                document.getElementById('todo-list').appendChild(listItem);
                document.getElementById('new-todo').value = ''; // Clear input
            }
        });
    </script>
</body>




<audio id="audioPlayer" controls autoplay src="aquatic.mp3"></audio>


</html>
